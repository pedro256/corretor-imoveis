<div class="modal-header">
    <h4 class="modal-title">Atualizar Meus Dados</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row">
        <div class="col-lg-6">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control"  [(ngModel)]="user.name">
        </div>
        <div class="col-lg-6">
            <label for="surNameClient">Sobrenome</label>
            <input type="text" name="surNameClient" class="form-control" [(ngModel)]="user.surname">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <label for="nome">Email</label>
            <input type="text" name="nome" class="form-control"  [(ngModel)]="user.email">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <label for="nome">Endere√ßo</label>
            <input type="text" name="nome" class="form-control"  [(ngModel)]="user.address">
        </div>
    </div>
    

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="update()"> Salvar </button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
  </div>
